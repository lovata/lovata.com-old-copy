{% put seo_metadata %}
    {% set sMetaTitle = this.page.meta_title ? this.page.meta_title : this.page.title %}
    <title>{{ sMetaTitle }}</title>
    {% if this.page.meta_description is not empty %}
        <meta name="description" content="{{ this.page.meta_description|raw }}">
    {% endif %}
    {% if this.page.meta_keywords is not empty %}
        <meta name="keywords" content="{{ this.page.meta_keywords|raw }}">
    {% endif %}
{% endput %}
